<head>

    <title>Document</title>

<body>
    <canvas id="mycanvas" width="500" height="500"></canvas>
</body>
<script>
    // 加载图片 canvas  绘制出来

    let canvas = document.querySelector("#mycanvas");
    let ctx = canvas.getContext("2d");
    // let img = new Image();
    // img.src = 'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3355464299,584008140&fm=26&gp=0.jpg';
    // img.onload = function(){
    //     ctx.drawImage(img, 0, 0);
    // }

    function loadImg(src) {
        return new Promise((res, rej) => {
            let img = new Image();
            img.src = src;
            img.onload = function () {
                res(img);
            }
            img.onerror = function(){
                rej("err");
            }
        })
    }
    let src = 'https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=3355464299,584008140&fm=26&gp=0.jpg';
    // loadImg(src, function (img) {
    //     ctx.drawImage(img, 0, 0);
    // })
    // loadImg(src).then(img=>{
    //     ctx.drawImage(img, 0, 0);
    // })
    async function fn(src){
        try{
            let img = await loadImg(src);
            ctx.drawImage(img, 0, 0);
        }catch(err){
            console.log(err);
        }
    }
    fn(src);




</script>

</html>
