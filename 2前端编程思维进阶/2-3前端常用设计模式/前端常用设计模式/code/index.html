<script>
// 设计模式  1.设计原则  2.设计模式

// 封装： 代码的复用。 设计模式：经验的复用

// 1、设计原则 ：单一职责 【降低颗粒度】
class Hero2{
    constructor(){
        this.name = "";
        this.skillName1 = "";
        this.skillName2 = "";
    }
}

// 2、开闭原则 【对修改关闭】
// 一个软件实体，如类、模块和函数应该对扩展开放，对修改关闭；

// 3、里氏替换原则 【子类尽量不要重写父类】
// 所有引用基类的地方必须能透明地使用其子类的对象，
// 也就是说子类对象可以替换其父类对象，而程序执行效果不变。
class Hero{
    constructor(name){
        this.name = name;
    }
    fly(){
        console.log("飞");
    }
}

class Yase extends Hero{
    constructor(){
        super("亚瑟");
    }
    // fly(){
    //     console.log("不能飞");
    // }
}
let yase  = new Yase();
yase.fly();

// 4、迪米特法则
// 又叫作—最少知识原则（The Least Knowledge Principle），一个类对于其他类知道的越少越好，就是说一个对象应当对其他对象有尽可能少的了解,只和朋友通信，不和陌生人说话。
// 例：A和B通信，B和C通信，不建议A和C跨层级通信 容易造成混乱；

// 5、接口隔离原则
// 多个特定的客户端接口要好于一个通用性的总接口

// 6、依赖倒置原则
// A 上层模块不应该依赖底层模块，它们都应该依赖于抽象。
// B 抽象不应该依赖于细节，细节应该依赖于抽象（张三依赖与人类）



</script>
